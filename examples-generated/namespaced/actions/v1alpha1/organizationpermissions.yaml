apiVersion: actions.github.m.upbound.io/v1alpha1
kind: OrganizationPermissions
metadata:
  annotations:
    meta.upbound.io/example-id: actions/v1alpha1/organizationpermissions
  labels:
    testing.upbound.io/example-name: test
  name: test
  namespace: upbound-system
spec:
  forProvider:
    allowedActions: selected
    allowedActionsConfig:
    - githubOwnedAllowed: true
      patternsAllowed:
      - actions/cache@*
      - actions/checkout@*
      verifiedAllowed: true
    enabledRepositories: selected
    enabledRepositoriesConfig:
    - repositoryIdsRefs:
      - name: example

---

apiVersion: repo.github.m.upbound.io/v1alpha1
kind: Repository
metadata:
  annotations:
    meta.upbound.io/example-id: actions/v1alpha1/organizationpermissions
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: upbound-system
spec:
  forProvider:
    name: my-repository
