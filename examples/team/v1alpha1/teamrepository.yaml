apiVersion: team.github.upbound.io/v1alpha1
kind: TeamRepository
metadata:
  annotations:
    meta.upbound.io/example-id: team/v1alpha1/teamrepository
  labels:
    testing.upbound.io/example-name: some_team_repo
  name: some-team-repo
spec:
  forProvider:
    permission: pull
    repositorySelector:
      matchLabels:
        testing.upbound.io/example-name: some_repo
    teamIdSelector:
      matchLabels:
        testing.upbound.io/example-name: some_team

---

apiVersion: repo.github.upbound.io/v1alpha1
kind: Repository
metadata:
  annotations:
    meta.upbound.io/example-id: team/v1alpha1/teamrepository
  labels:
    testing.upbound.io/example-name: some_repo
  name: some-repo
spec:
  forProvider:
    name: some-repo

---

apiVersion: team.github.upbound.io/v1alpha1
kind: Team
metadata:
  annotations:
    meta.upbound.io/example-id: team/v1alpha1/teamrepository
  labels:
    testing.upbound.io/example-name: some_team
  name: some-team
spec:
  forProvider:
    description: Some cool team
    name: SomeTeam
